    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Core Classes Classes Core × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-27T01:34:09+03:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes Core client-coreInheritance Instance inheritanceAn app inherites from core. a plugin defined in an app will inherit from the app. a type instance can inherit from the app or from a plugin that it is defined in. core.build({ $_type: 'app', name: 'myApp', doStuff(){ alert('stuff is getting done') }, plugins: [{ $_type: 'plugin', name: 'myPlugin', test(){ alert('plugin test') } }] }, (myApp)=&gt;{ var { myPlugin } = myApp.plugins; myApp.doStuff(); myPlugin.test(); }); Type inheritanceA type can inherit from another type:core.build({ $_type: 'type', name: 'component', extends: 'module' }) TypesThe base collection of all types. Implementation should take into consideration the build digest cycle and source updates as well as the precedence and inharitance features. Build cycle and source updatesBuild of source takes place when an app bootstraps, but also when a change to the source has been made and only a part of the app needs to be rebuilt.this allows the app to be edited externally ( or internally ) at run time. The build cycle is divided into phases that allow a certain type to have more flexability over the way it is being built or updated / deleted from source. The build is getting one value at a time and it checks if the value is a typed object. a typed object has a $_type property on it, which is just a string name of a type: { &quot;$_type&quot;: &quot;boolean&quot;, &quot;value&quot;: true }When the build reaches a typed object it grabs the type definition from the app's internal types registery. it then inspects the type definition looking for certain properties on it.these properties include: recursive : boolean - should the object's children be recursively built automatically? init : function - runs before the build starts for the first time. use this function if you need to initialize something for your type, like a namespace to store instances. preBuild : function - recieves the source before any of the children have been built. this is useful when the recursive flag is true, and you want to change the source that will be passed down to the object's children.expected to return a new source that will be used in the rest of the build. build : function - recieves the source after all children have been built. if recursive is not set to true this function will get the original source (or the source that preBuild has returned). validate : function - explicitly validate an instance of this type. set : function - this function will be called after a typed object has been built and it's purpose is to store the result somewhere. schema : object - an object describing the structure that the type expects it's source to have. the schema can be used to validate a typed object, but it's also very useful as the blueprint for a GUI. { &quot;$_type&quot;: &quot;type&quot;, &quot;name&quot;: &quot;user&quot;, &quot;recursive&quot;: true, &quot;async&quot;: true, &quot;schema&quot;: { &quot;firstName&quot;: { &quot;type&quot;: &quot;string&quot;, &quot;description&quot;: &quot;The first name of the user.&quot;, &quot;isRequired&quot;: true, &quot;value&quot;: &quot;&quot; }, &quot;lastName&quot;: { &quot;type&quot;: &quot;string&quot;, &quot;description&quot;: &quot;The last name of the user.&quot;, &quot;isRequired&quot;: false, &quot;value&quot;: &quot;&quot; } }, init(){ this.app.users = {}; }, preBuild(source){ var newSource = { ...source }; newSource.id = core.utils.uuid(); return newSource; }, build(source){ var name = `${source.firstName} ${source.lastName}`; return { ...source, name: name } }, set(user){ this.users[user.name] = user; } } × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-27T01:34:09+03:00 using the DocStrap template. "},"Core.html":{"id":"Core.html","title":"Class: Core","body":" Documentation Classes Core Class: Core Core new Core(options) Parameters: Name Type Description options object instance options. Properties Name Type Description name string a unique name for the instance. plugins array an array on plugins to initialize on the instance. extend object if provided, this object will be merged in to the new instance. Example var core = new Core({ name: 'client-core', plugins: [ require('./pluginA'), require('./pluginB') ] }); Members channels A namespace object to hold named channels. emptyArray An empty array. emptyObject An empty object. Methods assign(target, source, assignFunc) Copies all properties from 'source' to 'target', similar to Object.assign. Parameters: Name Type Description target object The target object. properties will be copied to this object. source object A source, or a number of source objects. assignFunc function A function that will be called for each property assignment. if provided, the assigned value will be the return value of this function. Returns: - The target object ( the first parameter ). Type object Example core.assign({}, {a: 1, b: 2}, t =&gt; t + 1); // { a: 2, b: 3 } call(func, rest) Calls a function in the context of the core instance. Parameters: Name Type Description func function The function to call. rest any The rest of the arguments will be passed to the function. Returns: - Whatever the function has returned. Type any Example core.call(function(){ console.log(this === core); // true. }); channel(name, array) Adds a new channel to the channels namespace object. Parameters: Name Type Description name string The name of the channel. array array Optional array of functions. Returns: Type undefined Example core.channel('collection'); core.channels.collection; // []. emptyFunction() An empty function. extend(properties) Copies all properties from 'source' to 'target', similar to Object.assign. Parameters: Name Type Description properties object An Returns: - Returns the target object ( the first parameter ). Type object Example core.extend({ getData(){ return this.myData; }, myData: 45 }); core.getData(); // 45. core.myData; // 45. hook(name, func) Adds a hook to a channel. Parameters: Name Type Description name string The name of the channel. func function A function to attach to the channel. Returns: Type undefined Example core.channel('dataType'); core.hook('dataType', (dataType, done) =&gt; { dataType.test = 'ok'; done(dataType); }); core.make('dataType', {}, (dataType) =&gt; { dataType.test; // 'ok' }); isArray(thing) Checks if a value is an array. Parameters: Name Type Description thing any anything you want. Returns: - true if 'thing' is an array. false otherwise. Type boolean Example core.isArray({}); // false core.isArray([]); // true isBoolean(thing) Checks if a value is a boolean. Parameters: Name Type Description thing any anything you want. Returns: - true if 'thing' is boolean. false otherwise. Type boolean Example core.isBoolean(false); // true core.isBoolean(''); // false isDate(thing) Checks if a value is an array. Parameters: Name Type Description thing any anything you want. Returns: - true if 'thing' is an array. false otherwise. Type boolean Example core.isArray({}); // false core.isArray([]); // true isFunction(thing) Checks if a value is a function. Parameters: Name Type Description thing any anything you want. Returns: - true if 'thing' is a function. false otherwise. Type boolean Example core.isFunction({}); // false core.isFunction(e =&gt; {}); // true isNull(thing) Checks if a value is null. Parameters: Name Type Description thing any anything you want. Returns: - true if 'thing' is null. false otherwise. Type boolean Example core.isNull(null); // true isNumber(thing) Checks if a value is a number. Parameters: Name Type Description thing any anything you want. Returns: - true if 'thing' is a number. false otherwise. Type boolean Example core.isNumber('35'); // false core.isNumber(35); // true isObject(thing) Checks if a value is an object. Parameters: Name Type Description thing any anything you want. Returns: - true if 'thing' is an object. false otherwise. Type boolean Example core.isObject({}); // true core.isObject([]); // false isString(thing) Checks if a value is a string. Parameters: Name Type Description thing any anything you want. Returns: - true if 'thing' is a string. false otherwise. Type boolean Example core.isString('35'); // true core.isString(35); // false isUndefined(thing) Checks if a value is undefined. Parameters: Name Type Description thing any anything you want. Returns: - true if 'thing' is undefined. false otherwise. Type boolean Example core.isUndefined(null); // false make(name, data, callback) Runs data through a named channel. Parameters: Name Type Description name string The name of the channel. data any Data to be passed through the channel. callback function A function that will be called when the job completes. Returns: Type undefined Example core.channel('dataType', (dataType, done) =&gt; { dataType.test = 'ok'; done(dataType); }); core.make('dataType', {}, (dataType) =&gt; { dataType.test; // 'ok' }); plugin(definition, callback) Adds a plugin to core instance. Parameters: Name Type Description definition object The plugin definition. Properties Name Type Description name string The name of the plugin. callback function A function that will be called when the job completes. Returns: Type undefined Example core.plugin('myPlugin', { getData(){ return 47; } }); core.plugins.myPlugin.getData(); // 47. proxy(target, path, proxyFunc) Proxy function for another function or value. Parameters: Name Type Description target object The target object. properties will be copied to this object. path string A path for the value on target. proxyFunc function If provided, this function will be called with the returned value, and the result of this function will be returned instead. Returns: - The target object ( the first parameter ). Type any Example var target = { value: 5, func(a, b){ return a + b; }, nested: { value: 8 } }; var proxyA = core.proxy(target, 'value'); proxyA(); // 5 var proxyB = core.proxy(target, 'func'); proxyB(); // 'ok' var proxyC = core.proxy(target, ['nested', 'value']); proxyC(); // 8 typeOf(thing) Returns the correct native type in javascript ( unlike the 'typeof' operator ). Parameters: Name Type Description thing any anything you want. Returns: The native javascript type - 'undefined', 'null', 'boolean', 'number', 'string', 'array', 'object' or 'function'. Type string Example typeof null; // 'object' typeof []; // 'object' core.typeOf(null); // 'null' core.typeOf([]); // 'array' × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-27T01:34:09+03:00 using the DocStrap template. "}}
